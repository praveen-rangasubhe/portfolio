<div class="main_section">
    <div class="container-fluid">
      <div class="help">
        <div class="row">
          <div class="col col-sm-3 col-md-3 col-lg-3">
            <app-right></app-right>
          </div>
          <div class="col col-sm-9 col-md-9 col-lg-9">
            <div class="right">
              <marquee>BAGALKOT DISTRICT NON-AGRICULTURE CREDIT CO-OPERATIVE SOCIETIES FEDERATION LTD BAGALKOT</marquee>
              <div class="detail">
                <table mat-table [dataSource] = "dataSource" class="mat-elevation-z8">
                  <!-- Position Column -->
                  <ng-container matColumnDef="position">
                    <th mat-header-cell *matHeaderCellDef> No. </th>
                    <td mat-cell *matCellDef="let element"> {{element.position}} </td>
                  </ng-container>
  
                  <!-- Name Column -->
                  <ng-container matColumnDef="name" >
                    <th mat-header-cell *matHeaderCellDef> NAME </th>
                    <td mat-cell *matCellDef="let element" class="name"> {{element.name}} </td>
                  </ng-container>
  
                  <!-- Weight Column -->
                  <ng-container matColumnDef="designation">
                    <th mat-header-cell *matHeaderCellDef>DESIGNATION</th>
                    <td mat-cell *matCellDef="let element"> {{element.designation}} </td>
                  </ng-container>
  
                  <!-- Symbol Column -->
                  <ng-container matColumnDef="address">
                    <th mat-header-cell *matHeaderCellDef> ADDRESS </th>
                    <td mat-cell *matCellDef="let element"> {{element.address}} </td>
                  </ng-container>
  
                  <ng-container matColumnDef="photo">
                    <th mat-header-cell *matHeaderCellDef> PHOTO </th>
                    <td mat-cell *matCellDef="let element"> 
                    <div class="photo"><img src="../../assets/image.jpg"></div>
                    </td>
                  </ng-container>
  
                  <ng-container matColumnDef="phone">
                    <th mat-header-cell *matHeaderCellDef> PHONE </th>
                    <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
                  </ng-container>
  
                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
